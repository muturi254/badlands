version: 2.1

jobs:
  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo hello

  print_world:
    docker:
        - image: circleci/node:13.8.0
    steps:
      - run: echo world
  
  print_name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo "$NAME"
    environment:
      NAME: "JOHN DOE"

workflows:
  welcome:
    jobs:
      - print_name
      - print_hello
      - print_world:
          requires:
            - print_hello

